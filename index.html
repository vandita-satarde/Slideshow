<!DOCTYPE html>
<html>
<head>
    <title>Solar System</title>

    <style>
        h1{
            text-align: center;
            font-size: 80px;
        }

        .main-container{
            width: fit-content;
            margin: 50px auto;
            display: flex;
            align-items: center;
        }

        .planets-img{
            height: 400px;
            width: 750px;  
            object-fit: cover; 
            border-radius: 10px;
            box-shadow: 0 0 15px 1px black;
        }

        .arrow{
            height: 70px;
            margin: 30px;
            cursor: pointer;
            transition: 0.5;
        }

        .left:hover{
            transform: scale(0.8) translateX(-10px);
        }

        .right:hover{
            transform: scale(0.8) translateX(10px);
        }
    </style>
</head>
<body>
    <h1>Solar System</h1>

    <div class="main-container">
        <img src="./images/left-arrow.png" class="arrow left" onclick="previous()">
        <img src="./images/solarsystem.jpg" class="planets-img" id="planets-img">
        <img src="./images/right-arrow.png" class="arrow right" onclick="next()">
    </div>


    <script>
        const planets = ["./images/solarsystem.jpg", "./images/mercury.jpg", "./images/venus.jpg", "./images/earth.jpg", "./images/mars.jpg", "./images/jupiter.jpg", "./images/saturn.jpg", "./images/uranus.jpg", "./images/neptune.jpg", "./images/pluto.jpg"]

        let index = 0;
        const slideElement = document.getElementById('planets-img');

        function next(){               
            if(index < planets.length -1){
                index ++;
            }
            else{
                index = 0;
            }
            slideElement.src = planets[index]       
        }

        function previous(){                 
            if(index > 0){
                index-- ;
            }
            else{
                index = planets.length -1;
            }
            slideElement.src = planets[index]     
        }

        setInterval(next, 2500)
    </script>
</body>
</html>
